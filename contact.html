<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Contact Us</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init({
                publicKey: "BUJvebvLrlrHB92QU",
            });
        })();
    </script>
</head>

<body>
    <header class="header">
        <a href="#" class="logo">Portfolio</a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="project.html">Projects</a>
            <a href="skills.html">Skills</a>
            <a href="experience.html">Experience</a>
            <a href="contact.html">Contact</a>
        </nav>
        <div class="hamburger" id="hamburger">
            <i class='bx bx-menu'></i>
        </div>
    </header>

    <section class="contact-section">
        <h2>Contact <span>Us</span></h2>
        <div class="contact-container">
            <form action="#" class="contact-form">
                <div class="input-box">
                    <input type="text" required>
                    <label>Full Name</label>
                </div>
                <div class="input-box">
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <textarea required></textarea>
                    <label>Your Message</label>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
            <div class="contact-info">
                <h3>Get In Touch</h3>
                <p>Feel free to reach out via social media or email for any inquiries or collaboration opportunities.
                </p>
                <div class="social-icons">
                    <a href="https://www.linkedin.com/in/akash-penagonda-29bb622a7"><i class='bx bxl-linkedin'></i></a>
                    <a href="https://github.com/Akashpenagonda"><i class='bx bxl-github'></i></a>
                    <a href=""><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                </div>
            </div>
        </div>
    </section>

    <script src="contact.js"></script>
</body>

</html>
