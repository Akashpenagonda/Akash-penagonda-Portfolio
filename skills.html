<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="skills.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Skills</title>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Portfolio</a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="project.html">Projects</a>
            <a href="skills.html">Skills</a>
            <a href="experience.html">Experience</a>
            <a href="contact.html">Contact</a>
        </nav>
        <div class="hamburger" id="hamburger">
            <i class='bx bx-menu'></i>
        </div>
    </header>

    <section class="skills-section">
        <h2>My <span>Skills</span></h2>

        <!-- Front-End Skills -->
        <div class="skill-category">
            <h3>Front-End</h3>
            <div class="skills-container">
                <div class="skill-bar" data-skill="90">
                    <div class="skill-info">
                        <i class='bx bxl-html5'></i>
                        <span>HTML5</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress" style="width: 90%;"></div>
                    </div>
                    <span class="percentage">90%</span>
                </div>
                <div class="skill-bar" data-skill="85">
                    <div class="skill-info">
                        <i class='bx bxl-css3'></i>
                        <span>CSS3</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress" style="width: 85%;"></div>
                    </div>
                    <span class="percentage">85%</span>
                </div>
                <div class="skill-bar" data-skill="75">
                    <div class="skill-info">
                        <i class='bx bxl-javascript'></i>
                        <span>JavaScript</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress" style="width: 75%;"></div>
                    </div>
                    <span class="percentage">75%</span>
                </div>
                <div class="skill-bar" data-skill="70">
                    <div class="skill-info">
                        <i class='bx bxl-react'></i>
                        <span>ReactJS</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress" style="width: 70%;"></div>
                    </div>
                    <span class="percentage">70%</span>
                </div>
            </div>
        </div>

        <!-- Back-End Skills -->
        <div class="skill-category">
            <h3>Back-End</h3>
            <div class="skills-container">
                <div class="skill-bar" data-skill="80">
                    <div class="skill-info">
                        <i class='bx bxl-nodejs'></i>
                        <span>NodeJS</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress" style="width: 35%;"></div>
                    </div>
                    <span class="percentage">35%</span>
                </div>
                <div class="skill-bar" data-skill="85">
                    <div class="skill-info">
                        <i class='bx bxl-python'></i>
                        <span>Python</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress" style="width: 60%;"></div>
                    </div>
                    <span class="percentage">60%</span>
                </div>
            </div>
        </div>

        <!-- Database Skills -->
        <div class="skill-category">
            <h3>Database</h3>
            <div class="skills-container">
                <div class="skill-bar" data-skill="85">
                    <div class="skill-info">
                        <i class='bx bxl-mongodb'></i>
                        <span>MongoDB</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress" style="width: 40%;"></div>
                    </div>
                    <span class="percentage">40%</span>
                </div>
                <div class="skill-bar" data-skill="80">
                    <div class="skill-info">
                        <i class='bx bxl-mysql'></i>
                        <span>MySQL</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress" style="width: 60%;"></div>
                    </div>
                    <span class="percentage">60%</span>
                </div>
            </div>
        </div>

        <!-- Professional Skills -->
        <div class="skill-category">
            <h3>Professional Skills</h3>
            <div class="professional-skills-container">
                <div class="skill-circle" data-percent="90">
                    <div class="circle-wrapper">
                        <div class="circle">
                            <svg>
                                <circle cx="50" cy="50" r="45"></circle>
                                <circle cx="50" cy="50" r="45" style="stroke-dashoffset: calc(282 - (282 * 90) / 100);"></circle>
                            </svg>
                            <div class="circle-text">90%</div>
                        </div>
                    </div>
                    <span>Communication</span>
                </div>
                <div class="skill-circle" data-percent="85">
                    <div class="circle-wrapper">
                        <div class="circle">
                            <svg>
                                <circle cx="50" cy="50" r="45"></circle>
                                <circle cx="50" cy="50" r="45" style="stroke-dashoffset: calc(282 - (282 * 85) / 100);"></circle>
                            </svg>
                            <div class="circle-text">85%</div>
                        </div>
                    </div>
                    <span>Teamwork</span>
                </div>
                <div class="skill-circle" data-percent="80">
                    <div class="circle-wrapper">
                        <div class="circle">
                            <svg>
                                <circle cx="50" cy="50" r="45"></circle>
                                <circle cx="50" cy="50" r="45" style="stroke-dashoffset: calc(282 - (282 * 80) / 100);"></circle>
                            </svg>
                            <div class="circle-text">80%</div>
                        </div>
                    </div>
                    <span>Problem Solving</span>
                </div>
                <div class="skill-circle" data-percent="75">
                    <div class="circle-wrapper">
                        <div class="circle">
                            <svg>
                                <circle cx="50" cy="50" r="45"></circle>
                                <circle cx="50" cy="50" r="45" style="stroke-dashoffset: calc(282 - (282 * 75) / 100);"></circle>
                            </svg>
                            <div class="circle-text">75%</div>
                        </div>
                    </div>
                    <span>Leadership</span>
                </div>
            </div>
        </div>
    </section>

    <script src="skills.js"></script>
</body>
</html>
